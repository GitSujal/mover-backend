services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:17-3.5
    container_name: movehub-postgres
    environment:
      POSTGRES_USER: movehub
      POSTGRES_PASSWORD: movehub_dev_password
      POSTGRES_DB: movehub
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movehub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movehub-network

  # Redis
  redis:
    image: redis:7.4.2-alpine
    container_name: movehub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movehub-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movehub-api
    environment:
      # Application
      APP_NAME: MoveHub
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO

      # Database
      DATABASE_URL: postgresql+asyncpg://movehub:movehub_dev_password@postgres:5432/movehub

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Security (development only - change in production!)
      JWT_SECRET_KEY: dev-secret-key-change-in-production-minimum-32-characters

      # AWS (for local development, use LocalStack or mocked services)
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      S3_BUCKET_NAME: movehub-dev-uploads
      S3_PRESIGNED_URL_EXPIRE_SECONDS: 300

      # Stripe (use test keys)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_key_here}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_your_key_here}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_your_secret_here}
      PLATFORM_FEE_PERCENTAGE: 5.0

      # Twilio (SMS notifications)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}

      # SendGrid (Email notifications)
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-noreply@movehub.com}
      SENDGRID_FROM_NAME: ${SENDGRID_FROM_NAME:-MoveHub}

      # Rate Limiting
      RATE_LIMIT_ENABLED: true
      RATE_LIMIT_PER_MINUTE: 60

      # File Upload
      MAX_UPLOAD_SIZE_MB: 10
      ALLOWED_UPLOAD_EXTENSIONS: '[".jpg", ".jpeg", ".png", ".pdf"]'

      # CORS - Allow all local origins for development
      CORS_ORIGINS: '["http://localhost:3000", "http://127.0.0.1:3000", "http://frontend:3000", "http://localhost:8000", "http://127.0.0.1:8000"]'

      # OpenTelemetry
      OTEL_SERVICE_NAME: movehub-api
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317

    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
    networks:
      - movehub-network
    command: >
      sh -c "
        alembic upgrade head &&
        (test -f scripts/seed_data.py && python scripts/seed_data.py || echo 'Skipping seed_data.py - file not found') &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: movehub-frontend
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started
    networks:
      - movehub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Jaeger (OpenTelemetry tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: movehub-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - movehub-network

  # Prometheus (metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: movehub-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - movehub-network

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: movehub-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - movehub-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  movehub-network:
    driver: bridge
